  <div class="container Submit_form">
    <form action=""  method="POST">
      <div class="form-group row">
        <label for="Title" class="col-xl-2 col-form-label"><b>Title</b></label>
        <div class="col-xl-8">
          <input style="width:50%; margin-left: 20px;" type="text" name="Title" placeholder="" class="form-control" required>
        </div>
        <div>
          <p><b>Max Marks</b></p>
      </div>
      </div>

      <div class="form-group row">
         <label for="Description" class="col-xl-2 col-form-label"><b>Description</b></label>
        <div class="col-xl-10">
          <textarea style="width:50%; margin-left: 20px;" type="text" name="Description" placeholder="" class="form-control" required></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="attachfile" class="col-xl-2 col-form-label"><b>Attach File</b></label>
        <div class="col-xl-6" style="max-width: 10%; margin-left: 20px;">
          <div class="upload-btn-wrapper" style="position: relative;">
            <div class="" style="background-color: white;border: none;">
            <i class="fas fa-upload" style="width: 32px;font-size: 30px;color:#E5802A;"></i>
          </div>
          <input type="file" name="myfile" style="left: 0;top: 0;position: absolute;opacity: 0;font-size: 16px;width: 32px;">
          </div>
        </div>
      </div>
      <div class="form-group row date ">
        <label for="Date" class="col-xl-2 col-form-label"><b>Deadline</b></label>
       <div class="col-xl-2 ">
         <p><b>15 July 2021</b></p>
       </div>
       <div class="col-xl-2">
        <p><b>5:30pm</b></p>
      </div>
      
      <div class="col-xl-2 ok_button">
        <input style="width:100%;" type="submit" value="Submit"  class="form-control" required>
      </div>
      </div>
        
    </form>
  </div>
